="contents"><p class="simpara">There will be a number of text styles and icons throughout this lab guide. Here are examples and explanations of their intended meanings.</p><div class="table"><table style="border: solid 1px;"><tbody><tr><td class="td-colsep" style="text-align: left;vertical-align: top;"><p class="simpara"><span class="em em-bold emphasis"><span class="em emphasis">reboot</span></span></p></td><td style="text-align: left;vertical-align: top;"><p class="simpara">Any text a student needs to enter is printed like this.</p></td></tr><tr class="shade"><td class="td-colsep" style="text-align: left;vertical-align: top;"><p class="simpara"><span class="em emphasis">&lt;your.ip&gt;</span></p></td><td style="text-align: left;vertical-align: top;"><p class="simpara">Any time a student needs to insert their own value, the text has brackets.</p></td></tr><tr><td class="td-colsep" style="text-align: left;vertical-align: top;"><p class="simpara"><span class="em em-bold emphasis">File</span></p></td><td style="text-align: left;vertical-align: top;"><p class="simpara">User Interface (UI) buttons and objects are bold.</p></td></tr><tr class="shade"><td class="td-colsep" style="text-align: left;vertical-align: top;"><p class="simpara"><span class="code literal">commands</span></p></td><td style="text-align: left;vertical-align: top;"><p class="simpara">Commands are placed</p></td></tr><tr><td class="td-colsep" style="text-align: left;vertical-align: top;"><p class="simpara"><span class="em em-bold emphasis"><span class="em emphasis">Special Font</span></span></p></td><td style="text-align: left;vertical-align: top;"><p class="simpara">Unusual or important words or phrases are marked with italics.</p></td></tr></tbody></table></div><p class="simpara">A block of code:</p><div class="literallayout"><pre class="contents ">22:58:00 › kubectl config get-contexts
CURRENT   NAME            CLUSTER                AUTHINFO        NAMESPACE
   *      vagrant-multi   vagrant-multi-cluster  multi-admin</pre></div><div class="note note-warning" title="Warning"><div class="inner"><div class="region"><div class="contents">
