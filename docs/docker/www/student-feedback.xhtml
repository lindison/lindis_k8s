<?xml version="1.0"?>
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/><title>Student Feedback</title><link rel="stylesheet" type="text/css" href="C.css"/><script type="text/javascript" src="jquery.js"/><script type="text/javascript" src="jquery.syntax.js"/><script type="text/javascript" src="yelp.js"/></head><body><div class="page" role="main"><div class="header"><div class="trails" role="navigation"><div class="trail"><a class="trail" href="index.xhtml" title="Deploying Applications with Kubernetes">Deploying Applications with Kubernetes</a> » </div></div></div><div class="body"><div class="links nextlinks"><a class="nextlinks-prev" href="legal-mombo-jombo.xhtml" title="Legal Mombo Jombo">Previous</a><a class="nextlinks-next" href="lab-environment.xhtml" title="Lab Environment">Next</a></div><div class="hgroup"><h1 class="title">Student Feedback</h1></div><div class="region"><div class="contents"><p class="simpara">Thanks for singing up to take the Deploying Applications with Kubernetes with Solinea. To help us improve this course, please send a message to <a href="mailto:training@solinea.com" class="ulink" title="Send email to &#x2018;training@solinea.com&#x2019;.">training@solinea.com</a>.</p></div><div class="links sectionlinks" role="navigation"><ul><li class="links"><a class="xref" href="student-feedback.xhtml#lab-conventions" title="Lab Conventions">Lab Conventions</a></li></ul></div><div class="section sect"><div class="inner"><div class="hgroup"><h2 class="title">Lab Conventions</h2></div><div class="region"><div class="contents"><p class="simpara">There will be a number of text styles and icons throughout this lab guide. Here are examples and explanations of their intended meanings.</p><div class="table"><table style="border: solid 1px;"><tbody><tr><td class="td-colsep" style="text-align: left;vertical-align: top;"><p class="simpara"><span class="em em-bold emphasis"><span class="em emphasis">reboot</span></span></p></td><td style="text-align: left;vertical-align: top;"><p class="simpara">Any text a student needs to enter is printed like this.</p></td></tr><tr class="shade"><td class="td-colsep" style="text-align: left;vertical-align: top;"><p class="simpara"><span class="em emphasis">&lt;your.ip&gt;</span></p></td><td style="text-align: left;vertical-align: top;"><p class="simpara">Any time a student needs to insert their own value, the text has brackets.</p></td></tr><tr><td class="td-colsep" style="text-align: left;vertical-align: top;"><p class="simpara"><span class="em em-bold emphasis">File</span></p></td><td style="text-align: left;vertical-align: top;"><p class="simpara">User Interface (UI) buttons and objects are bold.</p></td></tr><tr class="shade"><td class="td-colsep" style="text-align: left;vertical-align: top;"><p class="simpara"><span class="code literal">commands</span></p></td><td style="text-align: left;vertical-align: top;"><p class="simpara">Commands are placed</p></td></tr><tr><td class="td-colsep" style="text-align: left;vertical-align: top;"><p class="simpara"><span class="em em-bold emphasis"><span class="em emphasis">Special Font</span></span></p></td><td style="text-align: left;vertical-align: top;"><p class="simpara">Unusual or important words or phrases are marked with italics.</p></td></tr></tbody></table></div><p class="simpara">A block of code:</p><div class="literallayout"><pre class="contents ">22:58:00 › kubectl config get-contexts
CURRENT   NAME            CLUSTER                AUTHINFO        NAMESPACE
   *      vagrant-multi   vagrant-multi-cluster  multi-admin</pre></div><div class="note note-warning" title="Warning"><div class="inner"><div class="region"><div class="contents">
<p class="simpara">Warnings or important notes appear in a box like this.</p>
</div></div></div></div><div class="note" title="Note"><div class="inner"><div class="region"><div class="contents">
<p class="simpara">Notes appear in a box like this.</p>
